<body>
    <div class="menu docked"></div>
    <div id="messageintro" class="jumbotron">
        <h1>Contact Form</h1>
    </div>
    <hr> <!--this is a horizontal line-->
    <center>
        <form name="emailform" id="emailform" action="https://getform.io/f/7f565008-7e7c-4d62-9f66-8ccab6c4f51f" method="POST" novalidate>
            <div class="form-row justify-content-center">
                <div class="col-md-2">
                    <p><input type="text" name="name" id="name" ng-model="name" placeholder="Name" class="form-control" minlength="1" required/></p>
                    <span style="color:red" ng-show="emailform.name.$touched && emailform.name.$invalid">
                        <span ng-show="emailform.name.$error.required">Name is required.</span>
                    </span>
                </div>
                <div class="col-md-2">
                    <p><input type="email" name="useremail" id="useremail" ng-model="useremail" placeholder="Email" class="form-control" minlength="1" required/></p>
                    <span style="color:red" ng-show="emailform.useremail.$touched && emailform.useremail.$invalid">
                        <span ng-show="emailform.useremail.$error.required">Email is required.</span>
                        <span ng-show="emailform.useremail.$invalid">Incorrect email.</span>
                    </span>
                </div>
            </div>
            <div class="form-row justify-content-center">
                <div class="col-md-4">
                    <p><textarea type="text" name="message" id="message" ng-model="message" placeholder="Message" class="form-control" rows="5" minlength="1" required></textarea></p>
                    <span style="color:red" ng-show="emailform.message.$touched && emailform.message.$invalid">
                        <span ng-show="emailform.message.$error.required">Message is required.</span>
                    </span>
                </div>
            </div>
            <div class="form-row justify-content-center">
                <div class="col-auto">
                    <p><button type="submit" name="send" id="send" class="btn btn-outline-secondary" ng-disabled="emailform.name.$invalid || emailform.useremail.$invalid || emailform.message.$invalid">Send</button></p>
                </div>
            </div>      
        </form>
    </center>
